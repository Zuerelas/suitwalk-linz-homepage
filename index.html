<!doctype html>
<html lang="de">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <link rel="shortcut icon" href="/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
  <link rel="manifest" href="/site.webmanifest" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Suitwalk Linz</title>

  <!-- Domain redirect script -->
  <script>
    (function () {
      // Get the current hostname
      var hostname = window.location.hostname;

      // Redirect if hostname is ww.suitwalk-linz.at (missing a 'w')
      if (hostname === 'ww.suitwalk-linz.at') {
        // Keep the path, hash, and query parameters when redirecting
        window.location.href = 'https://suitwalk-linz.at' +
          window.location.pathname +
          window.location.search +
          window.location.hash;
      }

      // Also redirect from www to non-www if needed
      if (hostname === 'www.suitwalk-linz.at') {
        window.location.href = 'https://suitwalk-linz.at' +
          window.location.pathname +
          window.location.search +
          window.location.hash;
      }
    })();
  </script>
</head>

<body onload="window.scroll(0, 120)">
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
